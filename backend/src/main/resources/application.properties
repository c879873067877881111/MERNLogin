# ============================================
# Server Configuration
# ============================================
server.port=3000

# ============================================
# MongoDB Connection
# ============================================
# Format: mongodb://username:password@host:port/database?authSource=admin
spring.data.mongodb.uri=mongodb://root:password@localhost:27017/userdb?authSource=admin

# Alternative (choose one - uri above OR properties below):
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=userdb
# spring.data.mongodb.username=root
# spring.data.mongodb.password=password
# spring.data.mongodb.authentication-database=admin

# ============================================
# JWT Configuration
# ============================================
# Secret key (at least 256 bits = 32+ characters)
jwt.secret=your-256-bit-secret-key-here-must-be-long-enough-for-hs256
# Expiration in milliseconds: 30 days = 30 * 24 * 60 * 60 * 1000
jwt.expiration=2592000000

# ============================================
# Logging (for debugging)
# ============================================
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
